<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js" 
        integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <link rel="stylesheet" href="styles/index.css">
    <title>PixelChat</title>
</head>
<body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
    </script>

    <section id="login" class="login">
        <form action="/" method="post" class="login-inputs" id="login-form">
            <input type="text" autocomplete="off" name="username" id="username" placeholder="Username" required>
            <input type="submit" value="Use this username">
        </form>
    </section>

    <main>
        <input type="color" name="colorpicker" id="colorpicker" value="#ffffff">
    </main>

    <section class="chat">
        <div class="messages"></div>
        <form action="/" method="post" class="chat-inputs" id="chat-form">
            <input type="text" autocomplete="off" name="message" id="message" placeholder="Type a message...">
            <input type="submit" value="Send">
        </form>
    </section>

    <button id="clear-button">Clear</button>


    <script src="./js/ws/Chat.ws.js"></script>
    <script src="./js/ws/Canvas.ws.js"></script>

    <script src="./js/canvas.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
